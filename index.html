<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Drag.js</title>
	<script src="blyde.min.js"></script>
	<script src="src/drag.js"></script>
	<script>
		"use strict";
		$(() => {
			let allNodes = $qa('body>*');
			for (let i of allNodes) {
				let tagName = i.tagName.toUpperCase();
				if (!(tagName === "SCRIPT" || tagName === "STYLE" || tagName === "LINK" || tagName === "BR")) {
					let _this = i;
					_this.on('mousedown', () => _this.startDrag());
					document.addEventListener('mouseup', () => {
						_this.dragRelease();
						if (_this.dragCase) {
							_this.dragCase.dragger.targetX = _this.dragCase.dragger.startX;
							_this.dragCase.dragger.targetY = _this.dragCase.dragger.startY;
						}
					});
					document.addEventListener('dblclick', () => {
						_this.stopDrag();
					});
				}
			}
		});
	</script>
	<style>
		html {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
	</style>
</head>
<body onselectstart="return false;">
	<h1 style="background-color: #CCC">Drag.js Demo</h1>
	<h3 style="background-color: #66CCFF">Drag ANY element on this page!</h3>
	<h3 style="background-color: #33FF88">Double click anywhere to restore</h3>
	<div id="dragTest" style="height: 80px; width: 20px; background: #000; border-top: 3px solid #F00; float: left;"></div>
	<div id="dragTest" style="height: 80px; width: 100px; background: #000; border-top: 3px solid #55FF22; float: left;"></div>
	<div id="dragTest" style="height: 80px; width: 180px; background: #000; border-top: 3px solid #33EEFF; float: left;"></div>
	<br style="clear: both;">
	<button>Drag me!</button><button>And also try to drag me!</button>
	<br>
	<input type="text" value="Some text"><input type="radio"><input type="checkbox">
	<br>
	<textarea name="" id="" cols="30" rows="10">A lot of texxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxt</textarea>
	<br>
	<img src="Ruby.jpg" alt="Ruby Rose" style="height: 200px;" ondragstart="return false">
</body>
</html>
