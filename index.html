<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>Drag.js</title>
	<script src="blyde.min.js"></script>
	<script src="src/drag.js"></script>
	<script src="demo.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body onselectstart="return false;">
	<div class="mainFrame">
		<div class="contentFrame">
			<div>
				<h1>Drag.js</h1>
				<h2>A really cute dragger addone</h2>
			</div>
			<div>
				<div class="section">
					<p class="sub">A very common usage</p>
					<p>Drag items between containers</p>
					<div class="center">
						<div class="listContainer">
							<div class="listItem">Item 1</div>
							<div class="listItem">Item 2</div>
							<div class="listItem">Item 3</div>
							<div class="listItem">Item 4</div>
						</div>
						<div class="listContainer">
							<div class="listItem">Drop items here</div>
							<div class="listItem">Just more items</div>
							<div class="listItem">Lalala</div>
						</div>
						<div class="listContainer">
							<div class="listItem">Also drop here</div>
							<div class="listItem">Drag me!</div>
						</div>
					</div>
				</div>
			</div>
			<div class="links">
				<a href="https://github.com/ClassicOldSong/Drag.js" target="_blank">View on GitHub</a> | <a href="https://nzone.link" target="_blank">Visit NZone!</a> | <a href="http://classicoldsong.me" target="_blank">Visit my blog</a>
			</div>
		</div>
	</div>
</body>
</html>
